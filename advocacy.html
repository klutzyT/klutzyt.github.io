<!DOCTYPE html>
<html>
<head>
  <title>Advocacy Page</title>
  <!-- Import Ubuntu font from Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Ubuntu:400,700&display=swap" rel="stylesheet">
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      font-family: 'Ubuntu', Arial, sans-serif;
      background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
      text-align: center;
      color: #2d3142;
    }
    .image-placeholder {
      width: 320px;
      height: 200px;
      background: linear-gradient(135deg, #43cea2 0%, #185a9d 100%);
      margin: 24px 0;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      font-size: 1.3em;
      border: 3px solid #7f53ac;
      border-radius: 18px;
      box-shadow: 0 4px 22px rgba(68,68,68,0.15);
      letter-spacing: 1px;
    }
    h1 {
      margin-top: 0;
      font-size: 2.7em;
      font-weight: 700;
      color: #7f53ac;
      text-shadow: 1px 1px 8px #fff6;
    }
    p {
      font-size: 1.3em;
      color: #635dff;
      background: #fff6;
      padding: 8px 20px;
      border-radius: 7px;
      display: inline-block;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h1>Advocacy Project</h1>
  <div class="Google.png">
    Image 1 goes here
  </div>
  <p>page 2</p>
  <div class="image-placeholder">
    Image 2 goes here
  </div>
</body>
</html>
